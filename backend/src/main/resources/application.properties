spring.application.name=thehouse
server.port=8085

spring.datasource.url=jdbc:postgresql://localhost:5432/thehouse
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Não é necessário especificar explicitamente o dialeto para o PostgreSQL, pois ele já é selecionado por padrão no Hibernate.
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect