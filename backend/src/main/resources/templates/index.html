<!DOCTYPE html>
<html>
<head>
    <title>The House</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav {
            margin: 0 auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" id="financas">Finanças</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="metas">Metas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Opção 3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Opção 4</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div id="data-table"></div>
</div>

<script>
    // Cria uma função caso o usuário clique na opção Finanças executar a function fetchApi
    document.getElementById('financas').addEventListener('click', function(event) {
        event.preventDefault();
        trazerFinancas();
    });

    document.getElementById('metas').addEventListener('click', function(event) {
        event.preventDefault();
        trazerMetas();
    })

    const trazerFinancas = () => {
        fetch('http://localhost:8085/api/financa/list')
            .then((response) => response.json())
            .then((data) => {
                createTable(data);
            })
            .catch((error) => console.log(error));
    }

    const trazerMetas = () => {
        fetch('http://localhost:8085/api/meta/list')
        .then((response) => response.json())
        .then((data) => {
            createTable(data);
        })
        .catch((error) => console.log(error));
    }

    // Arrow Function Gerado Por IA
    const createTable = (data) => {
        const dataTable = document.getElementById('data-table');
        let tableHtml = '<table class="table table-striped">';
        tableHtml += '<thead><tr>';

        // Assume the first item in data array contains all necessary keys for the header
        const headers = Object.keys(data[0]);
        headers.forEach((header) => {
            tableHtml += `<th>${header}</th>`;
        });
        tableHtml += '</tr></thead><tbody>';

        // Generate table rows
        data.forEach((item) => {
            tableHtml += '<tr>';
            headers.forEach((header) => {
                tableHtml += `<td>${item[header]}</td>`;
            });
            tableHtml += '</tr>';
        });

        tableHtml += '</tbody></table>';
        dataTable.innerHTML = tableHtml;
    }
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
